<!doctype html>
<html lang="en" ng-app="todomvc" data-framework="angularjs">
	<head>
		<meta charset="utf-8">
		<title>AngularJS â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<link rel="stylesheet" href="css/app.css">

		<!-- This is how we hide parts of HTML until Angular processing.
			============================================================  -->
		<style>[ng-cloak] { display: none; }</style>
	</head>


	<!-- Initialize state to hold properties shared by different scopes.
		 Also initialize constants that become available throughout the element.
		======================================================================== -->
	<body			
		ng-init="state={todos: todoStorage.get()}; ESCAPE_KEY = 27"
	>

		<!-- Make services available on the scope -->
		<todo-import service="$location"></todo-import>
		<todo-import service="todoStorage"></todo-import>

		<!-- Save changes upon each digest cycle -->
		<!-- <div ng-hide="todoStorage.put(state.todos); true"></div> -->
		<section 
			id="todoapp" 
			ng-controller="TodoCtrl as TC" 
		>
			<header id="header">
				<h1>todos</h1>

				<!-- On submit we push the todo with new Title to our list,
					 but only when the Title is not empty.
					 Note that Angular's ng-model trims it value for us
					======================================================= -->
				<form 
					id="todo-form"
					ng-init="todoTitle = ''"
					ng-submit="todoTitle.length && TC.todos.push({title: todoTitle, completed: false}); todoTitle = ''"
				>
					<input id="new-todo" placeholder="What needs to be done?" ng-model="todoTitle" autofocus>
				</form>
			</header>
			<section id="main" ng-show="TC.todos.length" ng-cloak>

				<!-- When clicked, toggleAll flag set true 
					======================================= -->
				<input 
					id="toggle-all" 
					type="checkbox"
					ng-checked="state.remainingCount === 0"
					ng-click="state.allChecked = !state.allChecked; state.toggleAll = true;"
				>
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">

					<!-- Angular's (in)famous filter "filter" :)
						========================================= -->
					<li ng-repeat="todo in TC.todos | filter:{'/active': {completed: false}, '/completed': {completed: true}}[$location.path()] track by $index" 
						ng-class="{completed: todo.completed, editing: todo === state.editedTodo}"
					>
						<div class="view">

							<!-- If toggleAll = false, click toggles todo.completed  
								 If toggleAll = true, click sets todo.completed = !allChecked 
								 When clicked, we set toggleAll to false
								 ng-checked expression is evaluated on any digest cycle, 
								 so we update todo.completed
								============================================================== -->
							<input
								class="toggle" 
								type="checkbox"
								ng-checked="todo.completed = (state.toggleAll ? state.allChecked : todo.completed)"
								ng-click="todo.completed = !todo.completed; state.toggleAll = false"
							>

							<!-- On double click save copy of the original title -->
							<label 
								ng-dblclick="state.originalTitle = todo.title; state.editedTodo = todo"
							>{{todo.title}}</label>
							<button class="destroy" ng-click="TC.todos.splice($index, 1)"></button>

						</div>

						<!-- Angular automatically trims ng-model, 
							 if the title is empty after trimming, we remove the todo
							========================================================== -->
						<form ng-submit="todo.title.length || TC.todos.splice($index, 1); state.editedTodo = {}">
							<input class="edit" 
								ng-model="todo.title"
								ng-blur="todo.title.length || TC.todos.splice($index, 1); state.editedTodo = {}" 
								ng-keydown="($event.keyCode === ESCAPE_KEY) && (todo.title = state.originalTitle) && (state.editedTodo = {})" 
								todo-focus="todo === state.editedTodo">
						</form>
					</li>
				</ul>
			</section>		
			<footer id="footer" ng-show="TC.todos.length" ng-cloak>
				<span id="todo-count">
					<strong>
						{{ 
							state.remainingCount = (TC.todos | filter:{completed:false}).length
						}}
					</strong>
					<ng-pluralize count="state.remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
				</span>
				<ul id="filters">
					<li>
						<a ng-class="{selected: $location.path() == ''} " href="#">All</a>
					</li>
					<li>
						<a ng-class="{selected: $location.path() == '/active'}" href="#/active">Active</a>
					</li>
					<li>
						<a ng-class="{selected: $location.path() == '/completed'}" href="#/completed">Completed</a>
					</li>
				</ul>

				<!-- On click, we set the flag `clearCompletedTodos` to true.
					 This kicks `ng-bind` listeners below removing all completed Todos.
					 The expression of `ng-show` keeps evaluating until no more completed Todos remain,
					 after which `clearCompletedTodos` is set back to false to stop the process.
					===============================================================================  -->
				<button 
					id="clear-completed" 
					ng-click="state.clearCompletedTodos = true"
					ng-show="(TC.todos | filter:{completed:true}).length || (state.clearCompletedTodos = false)"
				>Clear completed</button>

				<!-- This is how we can iterate over arrays without defining functions 
					 (which is illegal in Angular's expressions).
					 Instead we use hidden elements to perform the removal one-by-one.
					=================================================================== -->
				<div ng-hide="true">
					<div 
						ng-repeat="todo in TC.todos"
						ng-bind="state.clearCompletedTodos && todo.completed && TC.todos.splice($index, 1)"
					></div>
				</div>
			</footer>
		</section>

		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Credits:
				<a href="http://twitter.com/cburgdorf">Christoph Burgdorf</a>,
				<a href="http://ericbidelman.com">Eric Bidelman</a>,
				<a href="http://jacobmumm.com">Jacob Mumm</a> and
				<a href="http://blog.igorminar.com">Igor Minar</a>
			</p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>

		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/angular/angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/todoCtrl.js"></script>
		<script src="js/services/todoStorage.js"></script>
		<script src="js/directives/todoImportDirective.js"></script>
		<script src="js/directives/todoFocusDirective.js"></script>
	</body>
</html>
