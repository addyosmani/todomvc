<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>JavaScriptMVC</title>
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus>
		</header>
		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</section>
		<footer id="footer">
			<span id="todo-count"><strong>0</strong> items left</span>
			<ul id="filters">
				<li>
					<a class="selected" href="#">All</a>
				</li>
				<li>
					<a href="#!active">Active</a>
				</li>
				<li>
					<a href="#!completed">Completed</a>
				</li>
			</ul>
			<button id="clear-completed">Clear completed</button>
		</footer>
	</section>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Original implementation by <a href="http://javascriptmvc.com/">Justin Meyer</a></p>
		<p>Upgrade to latest JavaScriptMVC by <a href="http://www.js-development.com">Juri Strumpflohner</a></p>
	</footer>
