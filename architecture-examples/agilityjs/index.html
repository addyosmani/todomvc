<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>agilityjs â€¢ TodoMVC</title>
	<link rel="stylesheet" href="../../assets/base.css">
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" type="text" data-bind="newtitle" placeholder="What needs to be done?" autofocus>
		</header>

		<section id="main" data-bind="style = mainStyle">
			<input id="toggle-all" type="checkbox" data-bind="toggleAll">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list">
				<li class="complete">
					<div class="view">
						<input class="toggle" type="checkbox">
						<label>Create a TodoMVC template</label>
						<button class="destroy"></button>
					</div>
					<input class="edit" type="text" value="Create a TodoMVC template">
				</li>
				<li data-bind="class = status">
					<div class="view">
						<input class="toggle" type="checkbox" checked data-bind="complete">
						<label data-bind="title">Rule the web</label>
						<button class="destroy"></button>
					</div>
					<input class="edit" type="text" value="Rule the web" data-bind="title">
				</li>
			</ul>
		</section>

		<footer id="footer" data-bind="class = mainStyle">
			<span id="todo-count"><strong data-bind="todoCount">1</strong> item left</span>

			<ul id="filters">
				<li>
					<a class="selected" href="#/">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<button id="clear-completed" data-bind="class = clearBtnStyle">Clear completed (<span data-bind="completeCount">1</span>)</button>
		</footer>
	</section>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Created by <a href="http://github.com/tshm/todomvc/">Tosh Shimayama</a></p>
	</footer>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="js/lib/agility.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
