<todo>
  <section class='todoapp'>
    <header class='header' data-is='todo-header' store={ opts.store }></header>
    <section class='main' data-is='todo-list' store={ opts.store } if={ opts.store.todos.length }></section>
    <footer class='footer' data-is='todo-footer' store={ opts.store } if={ opts.store.todos.length }></footer>
  </section>
  <footer class='info'>
    <p>Double-click to edit a todo</p>
    <p>Written by <a href='http://github.com/gianlucaguarini'>Gianluca Guarini</a></p>
    <p>Part of <a href='http://todomvc.com'>TodoMVC</a></p>
  </footer>
</todo>
