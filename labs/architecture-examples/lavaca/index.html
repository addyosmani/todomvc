<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Lavaca • TodoMVC</title>
	<link rel="stylesheet" href="../../../assets/base.css">
	<!-- CSS overrides - remove if you don't need it -->
	<link rel="stylesheet" href="css/app.css">
	<!--[if IE]>
	<script src="../assets/ie.js"></script>
	<![endif]-->
</head>
<body>
	<section id="todoapp"></section>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<!-- Remove the below line ↓ -->
		<p>Template by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
		<!-- Change this out with your name and url ↓ -->
		<p>Created by <a href="http://todomvc.com">you</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
	<!-- Scripts here. Don't remove this ↓ -->
	<script src="../../../assets/base.js"></script>
	<script src="js/libs/Lavaca-1.0.4.min.js"></script>
	<script src="js/app/app.js"></script>
  <script src="js/app/models/models.js"></script>
  <script src="js/app/models/StoredCollection.js"></script>
  <script src="js/app/models/Todo.js"></script>
  <script src="js/app/models/TodosCollection.js"></script>
  <script src="js/app/net/TodosController.js"></script>
  <script src="js/app/ui/views/TodosView.js"></script>
  <script type="text/x-dust-template" data-name="todos">
    <header id="header">{#include name="header"/}</header>
		<section id="main">
  		<input id="toggle-all" type="checkbox">
  		<label for="toggle-all">Mark all as complete</label>
  		<ul id="todo-list"></ul>
		</section>
		<footer id="footer">{#include name="footer"/}</footer>
  </script>
  <script type="text/x-dust-template" data-name="header">
		<h1>todos</h1>
		<input id="new-todo" placeholder="What needs to be done?" autofocus>
  </script>
  <script type="text/x-dust-template" data-name="todo">
    <li class="completed">
			<div class="view">
				<input class="toggle" type="checkbox" checked>
				<label>Create a TodoMVC template</label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="Create a TodoMVC template">
		</li>
  </script>
  <script type="text/x-dust-template" data-name="footer">
    <!-- This should be `0 items left` by default -->
		<span id="todo-count"><strong>1</strong> item left</span>
		<!-- Remove this if you don't implement routing -->
		<ul id="filters">
			<li>
				<a class="selected" href="#/">All</a>
			</li>
			<li>
				<a href="#/active">Active</a>
			</li>
			<li>
				<a href="#/completed">Completed</a>
			</li>
		</ul>
		<button id="clear-completed">Clear completed (1)</button>
  </script>
  <script type="text/x-config" data-name="default" data-default></script>
  <script type="text/x-translation" data-name="en_US" data-src="messages/en_US.json" data-default></script>
  <script type="text/x-translation" data-name="es_MX" data-src="messages/es_MX.json"></script>
</body>
</html>
