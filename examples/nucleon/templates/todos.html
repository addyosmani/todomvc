<div>

    <header class="header">
        <h1>todos</h1>
        <input class="new-todo" placeholder="What needs to be done?" data-bind="todos.new" data-enter="todos.add()" autofocus>
    </header>

    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main" data-show="todos.all.length > 0">

        <input class="toggle-all" type="checkbox" data-bind="todos.toggle" data-click="todos.toggleAllTodos()">
        <label for="toggle-all">Mark all as complete</label>

        <ul class="todo-list">
            <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
            <li class="{{ todo.class }}" data-show="todo.state == todos.filter || todos.filter == ''" data-loop="todo in todos.all">
                <div class="view">
                    <input class="toggle" type="checkbox" data-bind="todo.checked" data-click="todos.toggleTodo(todo)">
                    <label data-double-click="todos.edit(todo)">{{ todo.title }}</label>
                    <button class="destroy" data-click="todos.remove(todo)"></button>
                </div>
                <input class="edit" data-bind="todo.title" data-enter="todos.save(todo)">
            </li>
        </ul>
    </section>

    <!-- This footer should hidden by default and shown when there are todos -->
    <footer class="footer" data-show="todos.all.length > 0">
        <!-- This should be `0 items left` by default -->
        <span class="todo-count"><strong>{{ todos.active }}</strong> item(s) left</span>
        <!-- Remove this if you don't implement routing -->
        <ul class="filters">
            <li><a href="./">All</a></li>
            <li><a href="#/active">Active</a></li>
            <li><a href="#/completed">Completed</a></li>
        </ul>
        <!-- Hidden if no completed items are left â†“ -->
        <button class="clear-completed" data-show="todos.completed > 0" data-click="todos.removeCompleted()">Clear completed</button>
    </footer>
</div>
