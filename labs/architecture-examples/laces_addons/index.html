<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Laces.js â€¢ TodoMVC</title>
	<link rel="stylesheet" href="../../../assets/base.css">
	<link rel="stylesheet" href="css/app.css">
	<!--[if IE]>
	<script src="../../../assets/ie.js"></script>
	<![endif]-->
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus>
		</header>
	</section>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Created by <a href="http://github.com/arendjr">Arend van Beelen jr.</a></p>
		<p>Based on jQuery example by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
	<script id="main-template" type="text/x-handlebars-template">
		<section id="main" data-laces-visible="hasTodos">
			<input id="toggle-all" type="checkbox" data-laces-checked="!numActiveTodos">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</section>
	</script>
	<script id="todo-template" type="text/x-handlebars-template">
	{{#iter todos}}
	<li {{#if completed}}class="completed"{{/if}} data-id="{{id}}">
		<div class="view">
			<input class="toggle" type="checkbox" {{#if completed}}checked{{/if}}>
			<label data-laces="{ property: todos[{{index}}].title, editable: true }"></label>
			<button class="destroy"></button>
		</div>
		<input class="edit" value="{{title}}">
	</li>
	{{/iter}}
	</script>
	<script id="footer-template" type="text/x-handlebars-template">
	<footer id="footer" data-laces-visible="hasTodos">
		<span id="todo-count">
			<strong data-laces="{ property: numActiveTodos, default: 0 }"></strong>
			<span data-laces-property="activeTodoWord"></span> left
		</span>
		<button id="clear-completed" data-laces-visible="numCompletedTodos">Clear completed
			(<span data-laces-property="numCompletedTodos"></span>)</button>
	</footer>
	</script>
	<script src="../../../assets/base.js"></script>
	<script src="../../../assets/jquery.min.js"></script>
	<script src="../../../assets/handlebars.min.js"></script>
	<script src="js/lib/laces.js"></script>
	<script src="js/lib/laces.local.js"></script>
	<script src="js/lib/laces.tie.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
