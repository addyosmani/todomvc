<!doctype html>
<html lang="en" data-framework="jquery-ui">
	<head>
		<meta charset="utf-8">
		<title>jQuery-ui â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list"></ul>
			</section>
			<footer id="footer"></footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script id="todo-template" type="text/x-handlebars-template">
			<li {{#if state}}class="completed"{{/if}} data-id="{{uuid}}">
				<div class="view">
					<input class="toggle" type="checkbox" {{#if state}}checked{{/if}}>
					<label>{{value}}</label>
					<button class="destroy"></button>
				</div>
				<input class="edit" value="{{value}}">
			</li>
		</script>
		<script id="footer-template" type="text/x-handlebars-template">
			<span id="todo-count"><strong>{{activeTodoCount}}</strong> {{activeTodoWord}} left</span>
			<ul id="filters">
				<li>
					<a class="selected all" data-modal="All" href="#/all">All</a>
				</li>
				<li>
					<a class="active" data-modal="Active" href="#/active">Active</a>
				</li>
				<li>
					<a class="completed" data-modal="Completed" href="#/completed">Completed</a>
				</li>
			</ul>
			<button id="clear-completed" style="display:none;">Clear completed</button>
		</script>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="node_modules/jquery-ui/dist/widget.js"></script>
		<script src="node_modules/handlebars/dist/handlebars.js"></script>
		<script src="node_modules/director/build/director.js"></script>
		<script src="js/widget/todoMVC.js"></script>
		<script src="js/widget/someThing.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
