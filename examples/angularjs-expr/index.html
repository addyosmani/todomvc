<!doctype html>
<html lang="en" ng-app="todomvc" data-framework="angularjs">
	<head>
		<meta charset="utf-8">
		<title>AngularJS â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<style>[ng-cloak] { display: none; }</style>
	</head>
	<body>
		<!-- Initialize state to hold properties shared by different scopes -->
		<section id="todoapp" ng-controller="TodoCtrl as TC" ng-init="state={}">
			<header id="header">
				<h1>todos</h1>
				<form 
					id="todo-form"
					ng-init="todoTitle = ''"
					ng-submit="todoTitle.trim().length && TC.todos.push({title: todoTitle.trim(), completed: false}); todoTitle = ''"
				>
					<input id="new-todo" placeholder="What needs to be done?" ng-model="todoTitle" autofocus>
				</form>
			</header>
			<section id="main" ng-show="TC.todos.length" ng-cloak>

				<!-- When clicked, toggleAll flag set true 
					======================================= -->
				<input 
					id="toggle-all" 
					type="checkbox"
					ng-checked="state.remainingCount === 0"
					ng-click="TC.allChecked = !TC.allChecked; state.toggleAll = true;"
				>
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
					<li ng-repeat="todo in TC.todos | filter:TC.statusFilter track by $index" 
						ng-class="{completed: todo.completed, editing: todo === TC.editedTodo}"
					>
						<div class="view">

							<!-- If toggleAll = false, click toggles todo.completed  
								 If toggleAll = true, click sets todo.completed = !allChecked 
								 When clicked, we set toggleAll to false
								 ng-checked expression is evaluated on any digest cycle, 
								 so we update todo.completed
								============================================================== -->
							<input
								class="toggle" 
								type="checkbox"
								ng-checked="todo.completed = (state.toggleAll ? TC.allChecked : todo.completed)"
								ng-click="todo.completed = !todo.completed; state.toggleAll = false"
							>
							<label ng-dblclick="TC.editTodo(todo)">{{todo.title}}</label>
							<button class="destroy" ng-click="TC.removeTodo($index)"></button>
						</div>
						<form ng-submit="TC.doneEditing(todo, $index)">
							<input class="edit" 
								ng-trim="false" 
								ng-model="todo.title" 
								ng-blur="TC.doneEditing(todo, $index)" 
								ng-keydown="($event.keyCode === TC.ESCAPE_KEY) && TC.revertEditing($index)" 
								todo-focus="todo === TC.editedTodo">
						</form>
					</li>
				</ul>
			</section>
			<footer id="footer" ng-show="TC.todos.length" ng-cloak>

				<!-- If state.toggleAll = true AND allChecked = true, 0 items remain 
					 Else if state.toggleAll = true AND allChecked = false, all items remain 
					 Otherwise only items with completed = false remain
					 We save the result as state.remainingCount
					==================================================== -->
				<span id="todo-count">
					<strong>
						{{ 
							state.remainingCount = 
						  		state.toggleAll  ?  
						  			(TC.allChecked ? 0 : TC.todos.length)
						  		  	: (TC.todos | filter:{completed:false}).length
						}}
					</strong>
					<ng-pluralize count="state.remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
				</span>
				<ul id="filters">
					<li>
						<a ng-class="{selected: TC.location.path() == '/'} " href="#/">All</a>
					</li>
					<li>
						<a ng-class="{selected: TC.location.path() == '/active'}" href="#/active">Active</a>
					</li>
					<li>
						<a ng-class="{selected: TC.location.path() == '/completed'}" href="#/completed">Completed</a>
					</li>
				</ul>
				<button id="clear-completed" ng-click="TC.clearCompletedTodos()" ng-show="state.remainingCount < TC.todos.length">Clear completed</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Credits:
				<a href="http://twitter.com/cburgdorf">Christoph Burgdorf</a>,
				<a href="http://ericbidelman.com">Eric Bidelman</a>,
				<a href="http://jacobmumm.com">Jacob Mumm</a> and
				<a href="http://blog.igorminar.com">Igor Minar</a>
			</p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/angular/angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/todoCtrl.js"></script>
		<script src="js/services/todoStorage.js"></script>
		<script src="js/directives/todoFocus.js"></script>
	</body>
</html>
