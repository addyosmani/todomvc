<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>Lavaca • TodoMVC</title>
	<link rel="stylesheet" href="../../../assets/base.css">
	<link rel="stylesheet" href="css/app.css">
	<!--[if IE]>
	<script src="../assets/ie.js"></script>
	<![endif]-->
</head>
<body>
	<section id="todoapp"></section>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Created by <a href="http://mutualmobile.com" data-external>Mutual Mobile</a></p>
		<p>Part of <a href="http://todomvc.com" data-external>TodoMVC</a></p>
	</footer>
	<!-- Scripts here. Don't remove this ↓ -->
	<script src="../../../assets/base.js"></script>
	<script src="js/libs/Lavaca-1.0.5.min.js"></script>
	<script src="js/app/app.js"></script>
	<script src="js/app/models/StoredCollection.js"></script>
	<script src="js/app/models/TodosCollection.js"></script>
	<script src="js/app/net/TodosController.js"></script>
	<script src="js/app/ui/views/TodosView.js"></script>

	<script type="text/dust-template" data-name="header">
		<h1>{@msg key="todo_header"/}</h1>
		<input id="new-todo" placeholder="{@msg key="input_placeholder"/}" autofocus>
	</script>

	<script type="text/dust-template" data-name="todos">
		<header id="header">{@include name="header"/}</header>
		<section id="main" {^items}class="hidden"{/items}>
		<input id="toggle-all" type="checkbox" {?allCompleted}checked{/allCompleted}>
		<label for="toggle-all">{@msg key="mark_all"/}</label>
		<ul id="todo-list">
			{#filteredItems}
			  {@include name="todo"/}
			{/filteredItems}
		</ul>
		</section>
		<footer id="footer" {^items}class="hidden"{/items}>
			{@include name="footer"/}
		</footer>
	</script>

	<script type="text/dust-template" data-name="todo">
		<li {?completed}class="completed"{/completed} data-cid="{id}">
			<div class="view">
				<input class="toggle" type="checkbox" {?completed}checked{/completed}>
				<label>{title}</label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="{title}">
		</li>
	</script>

	<script type="text/dust-template" data-name="footer">
		<span id="todo-count"><strong>{itemsLeft}</strong> {@msg key="items_remaining" p0=plural/}</span>
		<ul id="filters">
			<li>
				<a {@eq key=filter value="all"}class="selected"{/eq} href="/">{@msg key="all"/}</a>
			</li>
			<li>
				<a {@eq key=filter value="active"}class="selected"{/eq} href="/active">{@msg key="active"/}</a>
			</li>
			<li>
				<a {@eq key=filter value="completed"}class="selected"{/eq} href="/completed">{@msg key="completed"/}</a>
			</li>
		</ul>
		{@gt key=completedCount value=0}<button id="clear-completed">{@msg key="clear_all" p0=completedCount/}</button>{/gt}
	</script>

	<script type="text/x-config" data-name="default" data-default></script>
	<script type="text/x-translation" data-name="en_US" data-src="messages/en_US.json" data-default></script>
</body>
</html>
