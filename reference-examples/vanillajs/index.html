<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VanillaJS - TodoMVC</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="bodyLoadHandler()">

    <div id="todoapp">
        <header>
            <h1>Todos</h1>
			<input id="new-todo" type="text" placeholder="What needs to be done?" onkeypress="newTodoKeyPressHandler(event)">
        </header>

        <section id="main">
			<input id="toggle-all" type="checkbox" onchange="toggleAllChangeHandler(event)">
			<label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list">

            </ul>
        </section>

        <footer>
            <a id="clear-completed">Clear completed</a>
            <div id="todo-count"></div>
        </footer>
    </div>

	<div id="instructions">
		Double-click to edit a todo.
	</div>
	<div id="credits">
        Created by <a href="http://lab.kapit.fr">Florian Fesseler</a>.<br />
        Cleanup, edits: <a href="http://github.com/boushley">Aaron Boushley</a>.
	</div>

	<!-- scripts here -->
	<script src="js/app.js"></script>
    <script src="js/json2.js"></script>

</body>
</html>
