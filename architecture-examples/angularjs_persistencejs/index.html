<!doctype html>
<html ng-app="todomvc">
<head>
	<meta charset="utf-8">
	<title>AngularJS + PersistenceJS - TodoMVC</title>
	<link rel="stylesheet" href="../../assets/base.css">
	<!--[if IE]>
	<script src="../../assets/ie.js"></script>
	<![endif]-->
</head>
<body>
	<section ng-controller="App.Controllers.TodoController" id="todoapp">
		<header>
			<h1>Todos</h1>
			<form id="todo-form" ng-submit="addTodo()">
				<input id="new-todo" name="newTodo" ng-model="newTodo" type="text" placeholder="What needs to be done?">
			</form>
		</header>
		<section id="main" ng-show="todos.length">
			<input type="checkbox" id="toggle-all" ng-click="markAllDone()" ng-checked="remainingTodos().length == 0">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list">
				<li ng-repeat="todo in todos" ng-dblclick="editTodo(todo)" ng-class="(todo.done && ' done ') + (todo.editing && ' editing ')">
					<div class="view">
						<input type="checkbox" class="toggle" name="todo.done" ng-change="changeStatus(todo)" ng-model="todo.done">
						<label>{{todo.title}}</label>
						<a class="destroy" ng-click="removeTodo(todo)"></a>
					</div>
					<form ng-submit="finishEditing(todo)">
						<input type="text" class="edit" name="todo.title" ng-model="todo.title" my:focus="todo.editing" my:blur="finishEditing(todo)">
					</form>
				</li>
			</ul>
		</section>
		<footer id="footer" ng-show="todos.length">
			<a id="clear-completed" ng-click="clearDoneTodos()" ng-show="doneTodos().length">Clear {{doneTodos().length}} items</a>
			<div id="todo-count">
				<ng-pluralize count="remainingTodos().length" when="todoForms"></ng-pluralize>
			</div>
		</footer>
	</section>
	<footer id="info" ng-show="todos.length">
		<p>Double-click to edit a todo</p>
		<p>Created by <a href="http://twitter.com/cburgdorf">Christoph Burgdorf</a>.</p>
		<p>Extended to use PersistenceJS for local storage by <a href="http://jacobmumm.com">Jacob Mumm</a>.</p>
	</footer>
	
	<script src="../../assets/base.js"></script>
	<script src="js/booter.js"></script>
	<script src="js/libs/angular/angular.min.js" ng-autobind></script>
	<script src="js/controllers.js"></script>
	<script src="js/services.js"></script>
	<script src="js/libs/persistence/persistence.js"></script>
	<script src="js/libs/persistence/persistence.store.sql.js"></script>
	<script src="js/libs/persistence/persistence.store.websql.js"></script>
</body>
</html>
