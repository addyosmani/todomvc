<!DOCTYPE html>
<html>
<head>
    <title>Broke.js</title>
    <link rel="stylesheet" href="css/application.css" type="text/css" charset="utf-8">
</head>
<body>
    <div id="todoapp">
        <div class="title">
            <h1>Todos</h1>
        </div>

        <div class="content">
            <div id="create-todo">
                <form action="#/task/create/" method="post">
                    <input type="text" name="title" placeholder="What needs to be done?" />
                </form>
            </div>
            <div id="todos">
                <input type="checkbox" data-href="#/task/mark_all_as_complete/" id="mark-all-completed"/>
                <label for="mark-all-completed">
                    Mark all as complete
                </label>
                <div id="todo-list"></div>
            </div>
            <div id="todo-stats" data-app_label="todo" data-model="counter" data-pk="1">
                <a class="clear-completed" href="#/task/clear_completed/">
                    Clear <span class="number" data-field="completed">0</span> completed.
                </a>
                <span class="number" data-field="count">0</span> <span class="word">items left.</span>
            </div>
        </div>
    </div>
    <div id="credits">
        Created by
        <br />
        <a href="http://www.brokenseal.it/">Davide Callegari</a>
    </div>

    <script src="js/jquery-1.6.4.min.js"></script>
    <script src="js/gettext.min.js"></script>
    <script src="js/pyjammin.min.js"></script>
    <script src="js/broke-client-0.2b.min.js"></script>

    <script src="js/app/my-todo-app.js"></script>
    <script src="js/app/settings.js"></script>
    <script src="js/app/models.js"></script>
    <script src="js/app/views.js"></script>
    <script src="js/app/urls.js"></script>
    <script src="js/app/templates.js"></script>
</body>
</html>
