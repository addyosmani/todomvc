<!doctype html>
<html lang="en" data-framework="rivets">
	<head>
		<meta charset="utf-8">
		<title>Rivets â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<form rv-on-submit='view.addTodo'>
					<input id="new-todo" placeholder="What needs to be done?" rv-value='model.newTodo' autofocus>
				</form>
			</header>
			<section id="main" rv-show="model.todos | length">
				<input id="toggle-all" type="checkbox" rv-todos-all-checked="model.todos" rv-on-change="view.toggleAllChecked">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
					<li rv-each-todo="model.todos | filterTodos model.statusFilter" rv-class-completed="todo.completed" rv-class-editing="todo.editing">
							<div class="view">
								<input class="toggle" type="checkbox" rv-checked="todo.completed" ng-change="view.toggleCompleted">
								<label rv-on-dblclick="view.editTodo">{todo.title}</label>
								<button class="destroy" rv-on-click="view.removeTodo"></button>
							</div>
							<form rv-on-submit="view.saveTodo">
								<input class="edit" rv-value="todo.title" rv-todo-escape="view.revertEdits" rv-on-blur="view.saveTodo" rv-todo-focus="todo.editing">
							</form>
						</li>
				</ul>
			</section>
			<footer id="footer" rv-show="model.todos | length">
					<span id="todo-count">
						<strong>{model.todos | filterTodos 'active' | length}</strong> 
						<span rv-if="model.todos | filterTodos 'active' | length | equals 1">item</span>
						<span rv-if="model.todos | filterTodos 'active' | length | equals 1 | not">items</span>
						left
					</span>
					<ul id="filters">
						<li>
							<a rv-class-selected="model.statusFilter|equals ''" href="#/">All</a>
						</li>
						<li>
							<a rv-class-selected="model.statusFilter|equals 'active'" href="#/active">Active</a>
						</li>
						<li>
							<a rv-class-selected="model.statusFilter|equals 'completed'" href="#/completed">Completed</a>
						</li>
					</ul>
					<button id="clear-completed" rv-on-click="view.clearCompletedTodos" rv-show="model.todos | filterTodos 'completed' | length">Clear completed ({model.todos | filterTodos 'completed' | length})</button>
				</footer> 
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Written by <a href="http://altio.us">Andrew Gurinovich</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>

		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/director/build/director.js"></script>
		<script src="node_modules/rivets/dist/rivets.bundled.js"></script>

		<script src="js/binders.js"></script>
		<script src="js/formatters.js"></script>
		<script src="js/app.js"></script>

		<script src="js/routes.js"></script>

	</body>
</html>
