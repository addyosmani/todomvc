<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>abaaso â€¢ TodoMVC</title>
	<link rel="stylesheet" href="../../../assets/base.css">
	<link rel="stylesheet" href="css/app.css">
	<!--[if IE]>
	<script src="../../../assets/ie.js"></script>
	<![endif]-->
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus>
		</header>
		<section id="main" class="hidden">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
		</section>
		<footer id="footer" class="hidden">
			<span id="todo-count"><strong>0</strong> item left</span>
			<ul id="filters">
				<li>
					<a href="#!/all">All</a>
				</li>
				<li>
					<a href="#!/active">Active</a>
				</li>
				<li>
					<a href="#!/completed">Completed</a>
				</li>
			</ul>
			<button id="clear-completed">Clear completed (0)</button>
		</footer>
	</section>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Created by <a href="http://abaaso.com">Jason Mulligan</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>

	<!-- inlining for less requests -->
	<div id="template" class="hidden">
		<div class="view">
			<input class="toggle" type="checkbox">
			<label>{{text}}</label>
			<button class="destroy"></button>
		</div>
		<input class="edit" value="{{text}}">
	</div>

	<script src="../../../assets/base.js"></script>
	<script data-main="js/app" src="../../../assets/require.min.js"></script>
</body>
</html>
