<!DOCTYPE html>
<html>
<head>
    <title>Broke.js</title>
    <link rel="stylesheet" href="css/application.css" type="text/css" charset="utf-8">
</head>
<body>
    <div id="views">
        <div id="tasks">
            <h1>Todos</h1>

            <form action="#/task/create/" method="post">
                <input type="text" name="title" placeholder="What needs to be done?" />
            </form>

            <div id="content"></div>

            <footer>
                <input type="checkbox" data-href="#/task/mark_all_as_complete/" id="mark-all-completed"/>
                Mark all as complete
                <a class="clear" href="#/task/clear_completed/">Clear completed</a>
                <div class="count"><span class="countVal"></span></div>
            </footer>
        </div>
    </div>
    
    <script src="js/jquery-1.6.4.min.js"></script>
    <script src="js/gettext.min.js"></script>
    <script src="js/pyjammin.min.js"></script>
    <script src="js/broke-client-0.2b.min.js"></script>

    <script src="js/app/my-blog.js"></script>
    <script src="js/app/settings.js"></script>
    <script src="js/app/models.js"></script>
    <script src="js/app/views.js"></script>
    <script src="js/app/urls.js"></script>
    <script src="js/app/templates.js"></script>
</body>
</html>
