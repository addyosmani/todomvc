<section class="todoapp"><header class="header"><h1>todos</h1><form ng-submit="createItem(name)"><input placeholder="What needs to be done?" ng-model="name" autofocus="autofocus" class="new-todo"/></form></header><section ng-show="list.items.length" class="main"><input type="checkbox" ng-checked="list.items.length &amp;&amp; list.items.length == numberOfCompletedItems()" ng-click="completeAllItems()" class="toggle-all"/><label for="toggle-all">Mark all as complete</label><ul class="todo-list"><li ng-repeat="item in list.items | orderBy:item.createdAt | completedFilter" ng-class="{completed: item.completed, editing: (item == editingItem)}"><div class="view"><input type="checkbox" ng-model="item.completed" ng-change="toggleItem(item)" class="toggle"/><label ng-dblclick="editItem(item)" ng-bind="item.name"></label><button ng-click="deleteItem(item)" class="destroy"></button></div><form ng-submit="saveItem(item)"><input ng-model="item.name" ng-blur="saveItem(item)" todo-escape="cancelEditingItem(item)" todo-focus="item == editingItem" class="edit"/></form></li></ul></section><footer ng-show="list.items.length" class="footer"><span class="todo-count"><strong ng-bind="numberOfUncompletedItems()"></strong> <ng-pluralize count="numberOfUncompletedItems()" when="{one: 'item left', other: 'items left' }"></ng-pluralize></span><ul class="filters"><li><a ng-class="{selected: status == ''}" href="/">All</a></li><li><a ng-class="{selected: status == 'active'}" href="/active">Active</a></li><li><a ng-class="{selected: status == 'completed'}" href="/completed">Completed</a></li></ul><button ng-click="removeCompletedItems()" ng-show="numberOfCompletedItems()" class="clear-completed">Clear completed</button></footer></section><footer class="info"><p>Double-click to edit a todo</p><p>Created by <a href="http://twitter.com/martijndeh">Martijn de Haan</a>
<p>Part of <a href="http://todomvc.com">TodoMVC</a></footer>
