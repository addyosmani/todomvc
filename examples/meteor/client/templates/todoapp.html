<template name="todoapp">
  <header id="header">
    <h1>todos</h1>
    <input id="new-todo" placeholder="What needs to be done?" autofocus>
  </header>
	{{#if todoCount}}
    <section id="main">
      <input id="toggle-all" type="checkbox"
             checked="{{#unless todoCompletedCount false}}checked{{/unless}}">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list">
				{{#each todos}}
					{{> todo}}
				{{/each}}
      </ul>
    </section>

    <footer id="footer">
		<span id="todo-count"><strong>{{todoCompletedCount false}}</strong>
			items left</span>
      <ul id="filters">
				{{#each filters}}
          <li>
            <a class="{{#if filterSelected name}} selected {{/if}}">{{name}}</a>
          </li>
				{{/each}}
      </ul>
			{{#if todoCompletedCount true}}
        <button id="clear-completed">Clear completed</button>
			{{/if}}
    </footer>
	{{/if}} <!-- todos -->
</template>
