<!doctype html>
<html lang="en" manifest="static.manifest">
<head>
    <meta charset="utf-8">
    <title>Broke - TodoMVC</title>
    <link rel="stylesheet" href="../../assets/base.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="todoapp">
    <header>
        <h1>Todos</h1>
        <form action="#/task/create/" method="post">
            <input id="new-todo" type="text" name="title" placeholder="What needs to be done?">
        </form>
    </header>
    <section id="main">
        <div data-app_label="todo" data-model="counter" data-pk="1" class="counter">
            <input id="toggle-all" type="checkbox" data-href="#/task/mark_all_as_complete/" />
            <label for="toggle-all">Mark all as complete</label>
        </div>

        <ul id="todo-list"></ul>
    </section>
    <footer id="todo-stats" data-app_label="todo" data-model="counter" data-pk="1">
        <a id="clear-completed" href="#/task/clear_completed/">
            Clear <span class="number" data-field="completed">0</span> completed.
        </a>
        <div id="todo-count">
            <span class="number" data-field="count">0</span> items left.
        </div>
    </footer>
</div>
<div id="instructions">
    Double-click to edit a todo.
</div>
<div id="credits">
    Created by <a href="http://www.brokenseal.it/">Davide Callegari</a>.
</div>

<script src="js/libs/jquery-1.7.1.min.js"></script>
<script src="js/libs/gettext.min.js"></script>
<script src="js/libs/pyjammin.min.js"></script>
<script src="js/libs/broke-client-0.2b.min.js"></script>

<script src="js/app/my-todo-app.js"></script>
<script src="js/app/settings.js"></script>
<script src="js/app/models.js"></script>
<script src="js/app/views.js"></script>
<script src="js/app/urls.js"></script>
<script src="js/app/templates.js"></script>
</body>
</html>
