<!doctype html>
<html lang="en" data-framework="jquery">
	<head>
<style>

</style> 	
		<meta charset="utf-8">
		<title>SimpleJS â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	</head>
	<body>

		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list"></ul>
			</section>
			<footer id="footer"></footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://symbolclick.com">Yigal Irani</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script id="todo-template" type="text/template">
			<li #liClass data-id="#id" id="#id">
				<div class="view">
					<input class="toggle" type="checkbox" #checked>
					<label>#title</label>
					<button class="destroy"></button>
				</div>
				<input class="edit" >
			</li>
		</script>
		<script id="footer-template" type="text/template">
			<span id="todo-count"><strong>#activeTodoCount</strong> #activeTodoWord left</span>
			<ul id="filters">
				<li>
					<a #all_selected href="#/all">All</a>
				</li>
				<li>
					<a #active_selected href="#/active">Active</a>
				</li>
				<li>
					<a #completed_selected href="#/completed">Completed</a>
				</li>
			</ul>
			<button id="clear-completed" #clearCompletedClass>Clear completed</button>
		</script>
		<script src="js/app.js"></script>
	</body>
</html>
