<section class="todoapp">
    <header class="header">
        <h1>todos</h1>
        <form class="todo-form" ng-submit="todosApp.addTodo()">
            <input class="new-todo" placeholder="What needs to be done?" ng-model="newTodo" autofocus>
        </form>
    </header>
    <section class="main" ng-show="todos.length" ng-cloak>
        <input class="toggle-all" type="checkbox" ng-model="allChecked" ng-click="todosApp.markAll(allChecked)">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list">
            <li ng-repeat="todo in todos | filter:statusFilter track by $index" ng-class="{completed: todo.completed, editing: todo == editedTodo}">
                <div class="view">
                    <input class="toggle" type="checkbox" ng-model="todo.completed">
                    <label ng-dblclick="todosApp.editTodo(todo)">{{todo.title}}</label>
                    <button class="destroy" ng-click="todosApp.removeTodo(todo)"></button>
                </div>
                <form ng-submit="todosApp.doneEditing(todo)">
                    <input class="edit" ng-model="todo.title" todo-blur="todosApp.doneEditing(todo)" todo-focus="todo == editedTodo" todo-escape="todosApp.revertEdits(todo)">
                </form>
            </li>
        </ul>
    </section>
    <footer class="footer" ng-show="todos.length" ng-cloak>
				<span class="todo-count"><strong>{{remainingCount}}</strong>
					<ng-pluralize count="remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
				</span>
        <ul class="filters">
            <li>
                <a ng-class="{selected: location.path() == '#!/'} " href="#!/">All</a>
            </li>
            <li>
                <a ng-class="{selected: location.path() == '#!/active'}" href="#!/active">Active</a>
            </li>
            <li>
                <a ng-class="{selected: location.path() == '#!/completed'}" href="#!/completed">Completed</a>
            </li>
        </ul>
        <button class="clear-completed" ng-click="todosApp.clearDoneTodos()" ng-show="doneCount">Clear completed</button>
    </footer>
</section>
