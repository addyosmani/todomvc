<!doctype html>
<html lang="en" ng-app="todomvc">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>AngularJS - TodoMVC</title>
	<link rel="stylesheet" href="../../assets/base.css">
	<!--[if IE]>
	<script src="../../assets/ie.js"></script>
	<![endif]-->
</head>
<body>
	<section id="todoapp" ng-controller="TodoController">
		<header id="header">
			<h1>todos</h1>
			<form id="todo-form" ng-submit="addTodo()">
				<input id="new-todo" placeholder="What needs to be done?" type="text" name="newTodo" ng-model="newTodo">
			</form>
		</header>
		<section id="main" ng-show="todos.length">
			<input id="toggle-all" type="checkbox" ng-click="markAllDone()" ng-checked="remainingTodos().length == 0">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list" ng-view></ul>
		</section>
		<footer id="footer" ng-show="todos.length">
			<span id="todo-count"><ng-pluralize count="remainingTodos().length" when="todoForms"></ng-pluralize></span>
			<ul id="filters">
				<li>
					<a class="" href="#/">All</a>
				</li>
				<li>
					<a class="" href="#/active">Active</a>
				</li>
				<li>
					<a class="" href="#/completed">Completed</a>
				</li>
			</ul>
			<button id="clear-completed" ng-click="clearDoneTodos()" ng-show="doneTodos().length">Clear completed ({{doneTodos().length}})</button>
		</footer>
	</section>
	<footer id="info">
		<p>Double-click to edit a todo.</p>
		<p>Credits: <a href="http://twitter.com/cburgdorf">Christoph Burgdorf</a>, <a href="http://ericbidelman.com">Eric Bidelman</a></p>
	</footer>
	<script src="../../assets/base.js"></script>
	<script src="js/libs/angular/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/todo.js"></script>
	<script src="js/modules/routes.js"></script>
</body>
</html>
